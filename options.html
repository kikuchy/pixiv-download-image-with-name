<!DOCUTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オプション : pixiv image downloader</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style>
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}
			ul {
				list-style: none;
				margin: 0;
			}
			.optionform {
				max-width: 700px;
				padding: 19px 29px 29px;
		        margin: 0 auto 20px;
		        background-color: #fff;
		        border: 1px solid #e5e5e5;
		        -webkit-border-radius: 5px;
		           -moz-border-radius: 5px;
		                border-radius: 5px;
		        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		                box-shadow: 0 1px 2px rgba(0,0,0,.05);
			}
			.optionform input {
				margin-bottom: 10px;
			}
			.optionform input[type="text"]{
		        height: auto;
		        margin-bottom: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="optionform">
                        <h2>オプション : pixiv image downloader</h2>
                        <fieldset>
                            <label for="illustname">一枚絵につけるファイル名</label>
                            <input id="illustname" name="illustname" class="input-xxlarge" type="text" placeholder="一枚絵につけるファイル名" />

                            <label for="manganame">漫画作品につけるファイル名</label>
                            <input id="manganame" name="manganame" class="input-xxlarge" type="text" placeholder="漫画作品につけるファイル名" />
                        </fieldset>
                    </form>
                    <div>
                        <h3>使えるオプション</h3>
                        <p>ファイル名の中で使えるオプションです。</p>
                        <dl>
                            <dt><code>{illustId}</code></dt>
                            <dd>イラスト・漫画の作品IDです</dd>
                            <dt><code>{userId}</code></dt>
                            <dd>作品作者のユーザーIDです</dd>
                            <dt><code>{illustTitle}</code></dt>
                            <dd>イラスト・漫画のタイトルです</dd>
                            <dt><code>{illustDescription}</code></dt>
                            <dd>イラスト・漫画のキャプションです。作品によっては長いのでファイル名にするには不適切かもしれません</dd>
                            <dt><code>{userName}</code></dt>
                            <dd>作品作者のユーザー名です</dd>
                            <dt><code>{postDate}</code></dt>
                            <dd>作品の投稿にちびです</dd>
                            <dt><code>{page}</code></dt>
                            <dd>漫画作品のページ番号です。漫画のファイル名にのみ使用できます</dd>
                        </dl>
                    </div>
                </div>
            </div>
		</div>
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
